<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<app-header-principal></app-header-principal>
<div class ="imagenFondo">
<div class="container">
  <form class="form-horizontal" role="form">
    <h2>Solicitud de Afiliacion</h2>
    <div class="form-group">
      <label for="firstName" class="col-sm-3 control-label">Nombre*</label>
      <div class="col-sm-9">
        <input type="text" id="FirstName" placeholder="First Name" class="form-control" autofocus>
      </div>
    </div>
    <div class="form-group">
      <label for="lastName" class="col-sm-3 control-label">Apellido*</label>
      <div class="col-sm-9">
        <input type="text" id="LastName" placeholder="Last Name" class="form-control" autofocus>
      </div>
    </div>
    <div class="form-group">
      <label for="Foto" class="col-sm-3 control-label">Foto*</label>
      <div class="col-sm-9">
        <input type="text" id="Foto" placeholder="Foto" class="form-control" autofocus>
      </div>
    </div>
    <div class="form-group">
      <label for="cedula" class="col-sm-3 control-label">Cedula*</label>
      <div class="col-sm-9">
        <input type="text" id="Cedula" placeholder="Numero de cedula" class="form-control" autofocus>
      </div>
    </div>
    <div class="form-group">
      <label for="Provincia" class="col-sm-3 control-label">Provincia*</label>
      <div class="col-sm-9">
        <input type="text" id="Provincia" placeholder="Provincia" class="form-control" autofocus>
      </div>
    </div>
    <div class="form-group">
      <label for="Canton" class="col-sm-3 control-label">Canton*</label>
      <div class="col-sm-9">
        <input type="text" id="Canton" placeholder="Canton" class="form-control" autofocus>
      </div>
    </div>
    <div class="form-group">
      <label for="Distrito" class="col-sm-3 control-label">Distrito*</label>
      <div class="col-sm-9">
        <input type="text" id="Distrito" placeholder="Distrito" class="form-control" autofocus>
      </div>
    </div>
    <div class="form-group">
      <label for="Usuario" class="col-sm-3 control-label">Usuario* </label>
      <div class="col-sm-9">
        <input type="text" id="Usuario" placeholder="Usuario" class="form-control" name= "Usuario">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-3 control-label">Clave*</label>
      <div class="col-sm-9">
        <input type="password" id="Password" placeholder="Password" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-3 control-label">Confirme su clave*</label>
      <div class="col-sm-9">
        <input type="password" id="ConfirmPassword" placeholder="Password" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="birthDate" class="col-sm-3 control-label">Fecha de nacimiento*</label>
      <div class="col-sm-9">
        <input type="text" id="FechaNacimiento" placeholder="Fecha de nacimiento" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="phoneNumber" class="col-sm-3 control-label">Numero de Telefono*</label>
      <div class="col-sm-9">
        <input type="text" id="PhoneNumber" placeholder="Numero de telefono" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="Sinpe" class="col-sm-3 control-label">Sinpe Movil*</label>
      <div class="col-sm-9">
        <input type="text" id="Sinpe" placeholder="Sinpe" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-9 col-sm-offset-3">
        <span class="help-block">*Campos obligatorios</span>
      </div>
    </div>
    <button routerLink="/Home" routerLinkActive="active" (click)="enviarSolicitud()" type="submit" class="btn btn-primary btn-block">Enviar Solicitud</button>
    <button routerLink="/Home" routerLinkActive="active" href="#" class="Cbtn btn-light btn-block">Volver</button>
  </form> <!-- /form -->
</div> <!-- ./container -->
</div>
