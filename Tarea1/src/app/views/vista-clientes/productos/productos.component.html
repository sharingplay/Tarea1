<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css' />
<app-header-cliente></app-header-cliente>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" *ngFor="let producto of httpService.productos">
      <div class="tile">
        <div class="wrapper">
          <div class="imagen"></div>
          <div class="stats">
            <div>
              <strong>Nombre: </strong> {{producto.nombre}}
            </div>
            <div>
              <strong>Categoria: </strong> {{producto.categoria}}
            </div>
            <div>
              <strong>Productor: </strong> {{producto.productor}}
            </div>
          </div>
          <div class="stats">
            <div>
              <strong>Cantidad: </strong> {{producto.disponibilidad}}
            </div>
            <div>
              <strong>Modo de venta: </strong> {{producto.modo}}
            </div>
            <div>
              <strong>Precio: </strong> {{producto.precio|currency:"â‚¡":"symbol"}}
            </div>
          </div>
          <div class="footer">
            <button mat-button class = "mat-boton" (click)="openDialog(producto)">Agregar al carrito</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
