<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css' />
<div class="footerActualizar">
  <a routerLink="/AgregarProductores" routerLinkActive="active" href="#" class="Cbtn btn-light btn-lg">Agregar</a>
</div>

<app-header-admin></app-header-admin>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" *ngFor= "let producto of httpService.productos">
      <div class="tile">
        <div class="wrapper">
          <div class="imagen"></div>
          <div class="stats">
            <div>
              <strong>Nombre: </strong> {{producto.nombre}}
            </div>
            <div>
              <strong>Precio: </strong> {{producto.precio}}
            </div>
            <div>
              <strong>Modo de venta: </strong> {{producto.venta}}
            </div>
          </div>
          <div class="stats">
            <div>
              <strong>Disponibilidad: </strong> {{producto.disponibilidad}}
            </div>
            <div>
              <strong>Categoria: </strong> {{producto.categoria}}
            </div>
          </div>
          <div class="footer">
            <button [routerLink]= "['/GestionProductos', producto.cedula]" routerLinkActive="active" href="#" class="btn-block btn-primary">Actualizar</button>
            <button routerLink="/GestionProductores" routerLinkActive="active" mat-button class = "btn-block btn-danger" (click) = "delete(producto)" >Eliminar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
