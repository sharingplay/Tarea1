<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css' />

<div class ="imagenFondo">
  <div class="container">
    <form class="form-horizontal" role="form">
      <h2>Datos del nuevo producto</h2>
      <div class="form-group">
        <label for="producto" class="col-sm-3 control-label">Producto*</label>
        <div class="col-sm-9">
          <input type="text" id="producto" placeholder="Producto" value={{message.nombre}} class="form-control" autofocus>
        </div>
      </div>
      <div class="form-group">
        <label for="categoria" class="col-sm-3 control-label">categoria*</label>
        <div class="col-sm-9">
          <input type="text" id="categoria" placeholder="categoria" value={{message.categoria}} class="form-control" autofocus>
        </div>
      </div>
      <div class="form-group">
        <label for="foto" class="col-sm-3 control-label">foto*</label>
        <div class="col-sm-9">
          <input type="text" id="foto" placeholder="foto" value={{message.foto}} class="form-control" autofocus>
        </div>
      </div>
      <div class="form-group">
        <label for="precio" class="col-sm-3 control-label">Precio*</label>
        <div class="col-sm-9">
          <input type="text" id="precio" placeholder="Precio" value={{message.precio}} class="form-control" autofocus>
        </div>
      </div>
      <div class="form-group">
        <label for="Mododeventa" class="col-sm-3 control-label">Modo de venta*</label>
        <div class="col-sm-9">
          <input type="text" id="Mododeventa" placeholder="Mododeventa" value={{message.modo}} class="form-control" autofocus>
        </div>
      </div>
      <div class="form-group">
        <label for="DisponibilidadProducto" class="col-sm-3 control-label">Disponibilidad Producto*</label>
        <div class="col-sm-9">
          <input type="text" id="DisponibilidadProducto" value={{message.disponibilidad}} placeholder="DisponibilidadProducto" class="form-control" autofocus>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-9 col-sm-offset-3">
          <span class="help-block">*Campos obligatorios</span>
        </div>
      </div>
      <button type="submit" (click)="actualizarDatos()" class="btn btn-primary btn-block">Agregar Producto</button>
    </form> <!-- /form -->
  </div> <!-- ./container -->
</div>
