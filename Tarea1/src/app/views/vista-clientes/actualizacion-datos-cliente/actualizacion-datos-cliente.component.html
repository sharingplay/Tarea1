<app-header-cliente></app-header-cliente>
<div class ="imagenFondo">
  <div class="container">
    <form class="form-horizontal" role="form">
      <h2>Actualizacion de cuenta</h2>
      <div class="form-group">
        <label for="firstName" class="col-sm-3 control-label">Nombre</label>
        <div class="col-sm-9">
          <input type="text" id="FirstName" placeholder="Nombre" value = {{this.cliente.nombre}} class="form-control" autofocus>
        </div>
      </div>
      <div class="form-group">
        <label for="lastName" class="col-sm-3 control-label">Apellido</label>
        <div class="col-sm-9">
          <input type="text" id="LastName" placeholder="Apellidos" value = {{this.cliente.apellidos}} class="form-control" autofocus>
        </div>
      </div>
      <div class="form-group">
        <label for="Provincia" class="col-sm-3 control-label">Provincia</label>
        <div class="col-sm-9">
          <input type="text" id="Provincia" placeholder="Provincia" value = {{this.cliente.provincia}} class="form-control" autofocus>
        </div>
      </div>
      <div class="form-group">
        <label for="Canton" class="col-sm-3 control-label">Canton</label>
        <div class="col-sm-9">
          <input type="text" id="Canton" placeholder="Canton"  value = {{this.cliente.canton}} class="form-control" autofocus>
        </div>
      </div>
      <div class="form-group">
        <label for="Distrito" class="col-sm-3 control-label">Distrito</label>
        <div class="col-sm-9">
          <input type="text" id="Distrito" placeholder="Distrito" value = {{this.cliente.distrito}} class="form-control" autofocus>
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-3 control-label">Clave</label>
        <div class="col-sm-9">
          <input type="password" id="Password" placeholder="Password" value = {{this.cliente.password}} class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="phoneNumber" class="col-sm-3 control-label">Telefono</label>
        <div class="col-sm-9">
          <input type="phoneNumber" id="PhoneNumber" placeholder="Numero de telefono" value = {{this.cliente.telefono}} class="form-control">
        </div>
      </div>
      <button (click)="actualizarDatosCliente()" type="submit" class="btn btn-primary btn-block">Actualizar Cuenta</button>
      <button routerLink="/Productores" routerLinkActive="active" class="Cbtn btn-light btn-block">Volver</button>
    </form> <!-- /form -->
  </div> <!-- ./container -->
  <div class="botonEliminar">
    <button (click)="delete(this.cliente)" routerLink="/Home" routerLinkActive="active" type="submit" class="btn btn-lg btn-danger">Eliminar Cuenta</button>
  </div>
</div>
