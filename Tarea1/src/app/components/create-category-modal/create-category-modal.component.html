<div class="outer">
  <div class="middle">
    <div class="inner">
      <div class="modal-dialog modal-confirm">
        <div class="modal-content">
          <!--Header-->
          <div class="modal-header text-center">
            <h4 class="modal-title white-text w-100 font-weight-bold py-2">Agregar Categor√≠a</h4>
          </div>

            <!--Body-->
          <div class="modal-body mx-4">
            <ng-form>
              <div class="form-group">
                <label for="id" class="form-control-label">Identificador:</label>
                <input type="text" class="form-control" id="id">
              </div>
              <div class="form-group">
                <label for="name" class="form-control-label">Nombre:</label>
                <input type="text" class="form-control" id="name">
              </div>
            </ng-form>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" (click)="sendCategory()">Agregar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
